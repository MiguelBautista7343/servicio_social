<div class="container">
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-body">
				<form method="POST" action="#" role="form">
					<div class="form-group">
						<h2 align="center">OLVIDE MI CONTRASEÑA</h2>
					</div>
					<div class="form-group">
						<p class="text" align="center">Para comprobar la identidad es necesario seleccionar una
							dirección de correo y teclearla por completo. A esta dirección se enviará un mensaje con las
							instrucciones para reestablecer.</p>
						<label class="control-label" for="signupName">Direccion de correo electronico:</label>
						<input id="signupName" type="text" maxlength="50" class="form-control"
							placeholder="gr******@yahoo.com">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupEmail">Teclear dirección completa de correo:</label>
						<input id="signupEmail" type="email" maxlength="50" class="form-control">
					</div>

					<div class="form-group">
						<button id="signupSubmit" type="submit" class="btn btn-info ">ENVIAR</button>
						<button type="submit" class="btn btn-success" routerLink="login">PAGINA PRINCIPAL</button>
					</div>


				</form>
			
			</div>
		</div>
	</div>
</div>
